<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin : 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-image src="./assets/farm_background.jpg" position="0 0.5 0" rotation="-90 0 0" width="1.5" height="1"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
